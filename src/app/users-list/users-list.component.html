@if (!loading()) { @if (error()) {
<p class="error">{{ error() }}</p>
} @if (filteredUsers().length) {
<ul>
  @for (user of filteredUsers(); track user.id) {
  <li>
    {{ user.name }}
    <button (click)="removeUser(user.id)">Remove</button>
  </li>
  }
</ul>
} @else {
<p>No users found.</p>
} } @else {
<p>Loading users...</p>
}

<button (click)="loadUsers()">Reload Users</button>
